<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price ($)"
                [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="delete()" color="warn"> 
    Delete
</button>

<button mat-raised-button (click)="cancel()">
    Cancel
</button>
